<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balcony Weather Station</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        .weather-data { display: inline-block; margin: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .timestamp { font-size: 0.9em; color: #555; margin-top: 40px; }
    </style>
</head>
<body>
    <h1>My Balcony Weather</h1>
    <div class="weather-data">
        <h2>Temperature</h2>
        <p>#{temperature}# Â°C</p>
    </div>
    <div class="weather-data">
        <h2>Humidity</h2>
        <p>#{humidity}# %</p>
    </div>
    <div class="weather-data">
        <h2>Pressure</h2>
        <p>#{pressure}# hPa</p>
    </div>
    <div class="timestamp">
        <p>Last Updated: #{timestamp}#</p>
    </div>
</body>
</html>
